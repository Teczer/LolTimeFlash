name: CI - Build & Test

on:
  push:
    branches: ['main', 'tech/**', 'feat/**', 'fix/**']
  pull_request:
    branches: ['main']

jobs:
  # Job 1: Lint & Type Check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Lint (Web)
        run: pnpm --filter=web lint
      
      - name: Type check (Web)
        run: pnpm --filter=web type-check
      
      - name: Lint (API)
        run: pnpm --filter=api lint
      
      - name: Type check (API)
        run: pnpm --filter=api build

  # Job 2: Build Frontend
  build-frontend:
    name: Build Frontend (Next.js)
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build Next.js
        run: pnpm --filter=web build
        env:
          NEXT_PUBLIC_SOCKET_PORT: http://localhost:8888
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: apps/web/.next
          retention-days: 1

  # Job 3: Build Backend
  build-backend:
    name: Build Backend (NestJS)
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build NestJS
        run: pnpm --filter=api build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-build
          path: apps/api/dist
          retention-days: 1

  # Job 4: Tests (Future)
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run tests (API)
        run: pnpm --filter=api test
        continue-on-error: true # Tests not implemented yet
      
      - name: Run tests (Web)
        run: echo "No tests configured yet"
        continue-on-error: true

  # Job 5: Notify Success
  success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, build-frontend, build-backend, test]
    
    steps:
      - name: Success message
        run: |
          echo "✅ All CI checks passed!"
          echo "- Linting: ✅"
          echo "- Type checking: ✅"
          echo "- Frontend build: ✅"
          echo "- Backend build: ✅"
          echo "- Tests: ✅"

