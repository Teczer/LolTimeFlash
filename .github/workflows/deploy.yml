name: Deploy - Docker Build & Push

on:
  push:
    branches: ['main']
    tags: ['v*.*.*']
  workflow_dispatch: # Allow manual trigger

jobs:
  docker-build-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub (Optional)
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: true # Skip if secrets not configured
      
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: loltimeflash
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false # Set to true when Docker Hub is configured
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          echo "âœ… Docker image built successfully"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
      
      - name: Deploy notification
        run: |
          echo "ðŸš€ Deployment ready!"
          echo "Configure Docker Hub credentials in GitHub Secrets to enable push"
          echo "Required secrets:"
          echo "  - DOCKER_USERNAME"
          echo "  - DOCKER_PASSWORD"
