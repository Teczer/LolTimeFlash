services:
  # NestJS Backend API
  api:
    container_name: loltimeflash-api
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - '4000:4000'
    environment:
      - NODE_ENV=production
      - PORT=4000
      - LOG_LEVEL=info
    volumes:
      - api-logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:4000/monitoring/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - loltimeflash-network

  # Next.js Frontend
  web:
    container_name: loltimeflash-web
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        - NEXT_PUBLIC_SOCKET_PORT=http://localhost:4000
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:3000']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - loltimeflash-network

networks:
  loltimeflash-network:
    driver: bridge

volumes:
  api-logs:
    driver: local
