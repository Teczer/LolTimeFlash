version: '3'
services:
  loltimeflashfront:
    container_name: loltimeflashfront
    image: loltimeflashfront:latest
    build:
      context: .
      dockerfile: ./Dockerfile
    restart: unless-stopped
    ports:
      - 3000:3000

volumes:
  loltimeflashfrontdata:
networks:
  netloltimeflash:
    name: netloltimeflash
    external: true
